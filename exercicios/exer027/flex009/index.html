<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
      div.container {
        background-color: darksalmon;
        display: flex;
        flex-flow: row wrap;
        width: 700px;
      } 
      
      .item {
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
        flex-basis: 50px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBBBBBBBBBBBBBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDD</div>
        <div class="item">E</div>
        <div class="item">FFFFFFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
