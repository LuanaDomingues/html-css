<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,td {
            border: 1px solid black;
            padding: 8px;
        }

        .csexo {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Luana</td>
                <td>F</td>
                <td>24</td>
                <td>Costureira</td>
            </tr>

            <tr>
                <td>Victor</td>
                <td>M</td>
                <td>24</td>
                <td>Balconista</td>
            </tr>

            <tr>
                <td>José</td>
                <td>M</td>
                <td>50</td>
                <td>Agricultor</td>
            </tr>

            <tr>
                <td>João</td>
                <td>M</td>
                <td>35</td>
                <td>Chefe</td>
            </tr>

            <tr>
                <td>Giovanna</td>
                <td>F</td>
                <td>23</td>
                <td>Op. de caixa</td>
            </tr>
    </table>
</body>
</html>
